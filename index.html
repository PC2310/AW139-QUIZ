<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #return-home {
            display: none; /* Hide the button initially */
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #return-home:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <button id="return-home" onclick="returnHome()">Return Home</button>

    <div class="container">
        <h1 id="category-title-heading">Select a Question Category</h1>
        <div id="menu">
            <button onclick="startQuiz('Emergency')">Emergency</button>
            <button onclick="startQuiz('Malfunction')">Malfunction</button>
            <button onclick="startQuiz('Limitation')">Limitation</button>
        </div>
        
        <div id="quiz-container" style="display:none;">
            <h1 id="category-title"></h1>
            <p id="question"></p>
            <div id="choices"></div>
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
            <div id="next-button" style="display:none;">
                <button onclick="loadNextQuestion()">Next Question</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

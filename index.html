<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="return-home" onclick="returnHome()" style="display: none;">Return Home</button>

    <div class="container">
        <h1 id="category-title-heading">Select a Question Category</h1>
        <div id="menu">
            <button onclick="startQuiz('Emergency')">Emergency</button>
            <button onclick="startQuiz('Malfunction')">Malfunction</button>
            <button onclick="startQuiz('Limitation')">Limitation</button>
        </div>
        
        <div id="quiz-container" style="display:none;">
            <h1 id="category-title"></h1>
            <p id="question"></p>
            <div id="choices"></div>
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
            <div id="next-button" style="display:none;">
                <button onclick="loadNextQuestion()">Next Question</button>
            </div>
        </div>
    </div>

    <!-- Footer for copyright notice -->
    <footer id="copyright-footer">
        Â© <span id="current-year"></span> Pierre Cudennec. All Rights Reserved.
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Set the current year dynamically
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>

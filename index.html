<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         #return-home {
            display: none; /* Hide initially */
            position: fixed; /* Make it fixed in the top-left corner */
            top: 10px;
            left: 10px;
            background-color: #b71c1c; /* Dark red background */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Darker color on hover */
        #return-home:hover {
            background-color: #a31616;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
        .disclaimer {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <button id="return-home" onclick="returnHome()" style="display: none;">Return Home</button>

    <div class="container">
        <h1 id="category-title-heading">Select a Question Category</h1>
        <div id="menu">
            <button onclick="startQuiz('Emergency')">Emergency</button>
            <button onclick="startQuiz('Malfunction')">Malfunction</button>
            <button onclick="startQuiz('Limitation')">Limitation</button>
        </div>
        
        <div id="quiz-container" style="display:none;">
            <h1 id="category-title"></h1>
            <p id="question"></p>
            <div id="choices"></div>
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
            <div id="next-button" style="display:none;">
                <button onclick="loadNextQuestion()">Next Question</button>
            </div>
        </div>
    </div>

<footer id="footer">
        <div id="copyright">
            Â© <span id="current-year"></span> Pierre Cudennec. All Rights Reserved.
        </div>
        <div id="disclaimer" class="disclaimer">
            Disclaimer: This website is for training purposes only. For accurate and up-to-date information, please refer to official documents.
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        
        // Set the current year dynamically
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
